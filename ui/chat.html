<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #message-input {
            width: 300px;
        }
    </style>
</head>
<body>
<div id="chat-container"></div>
<input type="text" id="message-input" placeholder="Type your message here...">
<button onclick="sendMessage()">Send</button>
<button onclick="saveImage()">Save Image</button>
<button onclick="retrieveImage()">Retrieve Image</button>

<script>
    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;
        displayMessage("You", message);
        // Add logic to send message to chatbot API
        messageInput.value = "";
    }

    function saveImage() {
        var message = "save image";
        displayMessage("You", message);
        // Add logic to send save image command to chatbot API
    }

    function retrieveImage() {
        var message = "retrieve image";
        displayMessage("You", message);
        // Add logic to send retrieve image command to chatbot API
    }

    function displayMessage(sender, message) {
        var chatContainer = document.getElementById("chat-container");
        var messageElement = document.createElement("div");
        messageElement.textContent = sender + ": " + message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</body>
</html>
